<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="ripple" style="position: relative;margin: 50px auto;width: 300px;height: 200px;border: 1px solid #ddd;"></div>

    <button class="ripple" type="button" style="background:#fff;border: 1px solid #666;width: 60px;height: 40px;position: relative;outline: none;">Click Me</button>
    <script>
        $(".ripple").ripple({
            color:'#2ad',
            event:'click'
        });
    </script>
</body>

</html>
